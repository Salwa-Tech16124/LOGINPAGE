<body>
  <div class="chat-container">
    <div class="chat-header">

    <div class="chat-box" id="chat-box">

    <div class="chat-input">
      <button class="emoji-btn" id="emojiBtn">ğŸ˜Š</button>
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>

    
    <div class="emoji-picker" id="emojiPicker">
      <span>ğŸ˜€</span><span>ğŸ˜</span><span>ğŸ˜‚</span><span>ğŸ¤£</span><span>ğŸ˜Š</span>
      <span>ğŸ˜</span><span>ğŸ˜</span><span>ğŸ˜­</span><span>ğŸ˜¡</span><span>â¤ï¸</span>
      <span>ğŸ‘</span><span>ğŸ‰</span><span>ğŸ¥°</span><span>ğŸ˜…</span><span>ğŸ”¥</span>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById("sendBtn");
    const messageInput = document.getElementById("messageInput");
    const chatBox = document.getElementById("chat-box");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPicker = document.getElementById("emojiPicker");

    // meassgae send krene ka function
    sendBtn.addEventListener("click", () => {
      const msg = messageInput.value.trim();
      if (msg) {
        const message = document.createElement("div");
        message.className = "message sent";
        message.textContent = msg;
        chatBox.appendChild(message);
        messageInput.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    // toggle emoji picker visibility..
    emojiBtn.addEventListener("click", () => {
      emojiPicker.classList.toggle("show");
    });

    // add emoji to input when clicked..
    emojiPicker.addEventListener("click", (e) => {
      if (e.target.tagName === "SPAN") {
        messageInput.value += e.target.textContent;
        messageInput.focus();
      }
    });

    // close emoji picker when clicking outside..
    document.addEventListener("click", (e) => {
      if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
        emojiPicker.classList.remove("show");
      }
    });
  </script>
</body>
</html>
